<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <h2>Online Calculator</h2>
    </div>
    <div>
      <label for="num1" class="form-label">Add meg az első számot</label><br />
      <input
        type="number"
        class="form-control form-control-sm w-25"
        id="num1"
      /><br />

      <label for="num2" class="form-label">Add meg a második számot</label
      ><br />
      <input
        type="number"
        class="form-control form-control-sm w-25"
        id="num2"
      /><br />
    </div>
    <div>
      <p id="errorMessage"></p>
    </div>
    <div>
      <h3>Add meg a műveletet</h3>
      <button id="add" class="btn btn-primary">+</button>
      <button id="subtract" class="btn btn-primary">-</button>

      <button id="multiply" class="btn btn-primary">*</button>
      <button id="divide" class="btn btn-primary">/</button>
    </div>
    <div>
      <h3>Result: <span id="resultToDisplay"></span></h3>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
